<!doctype html>
<html lang="it">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
    </script>
    <link rel="icon" type="image/png" href="img/favicon.ico" />
    <script src="./funzioniJS/index.js"></script>
    <script>
        $(function() {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>

    <title>Homepage</title>
</head>

<body>
    <div id="header"></div>
    <form method="post" class="container" id="form">
        <div class="row">
            <div class="col">
                <section class="h-100 h-custom gradient-custom-2">
                    <div class="container py-5 h-100">
                        <div class="row d-flex justify-content-center align-items-center h-100">
                            <div class="col-12">
                                <div class="card card-registration card-registration-2" style="border-radius: 15px; ">
                                    <div class="card-body p-0">
                                        <div class="row g-0">
                                            <div class="col-lg-6">
                                                <div class="p-5">
                                                    <h3 class="fw-normal mb-5" style="color: 
                                                    #ff7058;">Informazioni Generali</h3>

                                                    <div class="mb-4 pb-2">
                                                        <select id='tipiUtenti' class="select">
                                        <option value="1">Privato</option>
                                        <option value="2">Azienda</option>
                                      </select>
                                                    </div>

                                                    <div class="row">
                                                        <div class="col-md-6 mb-4 pb-2">

                                                            <div class="form-outline">
                                                                <input type="text" id="inputNome" required class="form-control form-control-lg" />
                                                                <label class="form-label" id="labelNome" for="inputNome">Nome</label>
                                                            </div>

                                                        </div>
                                                        <div class="col-md-6 mb-4 pb-2">

                                                            <div class="form-outline">
                                                                <input type="text" id="inputCognome" class="form-control form-control-lg" />
                                                                <label class="form-label" id="labelCognome" for="inputCognome">Cognome</label>
                                                            </div>

                                                        </div>
                                                    </div>
                                                    <div class="mb-4 pb-2">
                                                        <div class="form-outline">
                                                            <input type="number" id="inputIVA" class="form-control form-control-lg" />
                                                            <label class="form-label" for="inputIVA">P. IVA</label>
                                                        </div>
                                                    </div>

                                                    <div class="row">
                                                        <div class="col-md-6 mb-4 pb-2 mb-md-0 pb-md-0">

                                                            <div class="form-outline">
                                                                <input type="text" id="inputCF" class="form-control form-control-lg" />
                                                                <label class="form-label" for="inputCF">Codice Fiscale</label>
                                                            </div>

                                                        </div>

                                                    </div>

                                                </div>
                                            </div>
                                            <div class="col-lg-6 bg-indigo text-white">
                                                <div class="p-5" style="background-color: #ff7058; border-radius: 15px;">
                                                    <h3 class="fw-normal mb-5">Dettagli Contatto</h3>

                                                    <div class="mb-4 pb-2">
                                                        <div class="form-outline form-white">
                                                            <input type="text" id="inputNaz" class="form-control form-control-lg" />
                                                            <label class="form-label" for="inputNaz">Nazione</label>
                                                        </div>
                                                    </div>

                                                    <div class="mb-4 pb-2">
                                                        <div class="form-outline form-white">
                                                            <input type="text" id="inputVia" class="form-control form-control-lg" />
                                                            <label class="form-label" for="inputVia">Via</label>
                                                        </div>
                                                    </div>

                                                    <div class="row">
                                                        <div class="col-md-5 mb-4 pb-2">

                                                            <div class="form-outline form-white">
                                                                <input type="number" id="inputCAP" class="form-control form-control-lg" />
                                                                <label class="form-label" for="inputCAP">CAP</label>
                                                            </div>

                                                        </div>
                                                        <div class="col-md-7 mb-4 pb-2">

                                                            <div class="form-outline form-white">
                                                                <input type="text" id="inputCom" class="form-control form-control-lg" />
                                                                <label class="form-label" for="inputCom">Comune</label>
                                                            </div>

                                                        </div>
                                                    </div>

                                                    <div class="mb-4 pb-2">
                                                        <div class="form-outline form-white">
                                                            <input type="text" id="inputProv" class="form-control form-control-lg" />
                                                            <label class="form-label" for="inputProv">Provincia</label>
                                                        </div>
                                                    </div>

                                                    <div class="row">
                                                        <div class="col-md-6 mb-4 pb-2">

                                                            <div class="form-outline form-white">
                                                                <input type="number" id="inputTel" class="form-control form-control-lg" />
                                                                <label class="form-label" for="inputTel">Telefono fisso/Cellulare</label>
                                                            </div>

                                                        </div>
                                                        <div class="col-md-6 mb-4 pb-2">

                                                            <div class="form-outline form-white">
                                                                <input type="text" id="inputUser" autocomplete="nickname" class="form-control form-control-lg" />
                                                                <label class="form-label" for="inputUser">Username</label>
                                                            </div>

                                                        </div>
                                                    </div>

                                                    <div class="row">
                                                        <div class="col-md-6 mb-4 pb-2">

                                                            <div class="form-outline form-white">
                                                                <input type="text" id="inputEmail" class="form-control form-control-lg" />
                                                                <label class="form-label" for="inputEmail">Email</label>
                                                            </div>

                                                        </div>
                                                        <div class="col-md-6 mb-4 pb-2">

                                                            <div class="form-outline form-white">
                                                                <input type="password" id="inputPass" autocomplete="new-password" class="form-control form-control-lg" />
                                                                <label class="form-label" for="inputPass">Password</label>
                                                            </div>

                                                        </div>
                                                    </div>

                                                    <div class="form-check d-flex justify-content-start mb-4 pb-3">
                                                        <input class="form-check-input me-3" type="checkbox" value="" id="terms" />
                                                        <label class="form-check-label text-white" for="form2Example3">
                                        Accetto i <a href="#!" class="text-white"><u>Termini e condizioni</u></a> del sito.
                                      </label>
                                                    </div>

                                                    <button onclick="registrati()" type="button" class="btn btn-light btn-lg" data-mdb-ripple-color="dark">Registrati</button>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <div id="footer"></div>
        </div>
        <script src="./funzioniJS/registerAndLogin.js"></script>
        <script>
            let optionSec = document.getElementById("tipiUtenti");
            optionSec.addEventListener("change", cambiaEtichetta);
        </script>
        <script>
            homeInit(); //Adds a grid to the html
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
